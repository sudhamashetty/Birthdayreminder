<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸŽ‰ Birthday Reminder</h1>

    <!-- Add Birthday Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="birthdayForm">
                <div class="row g-2">
                    <div class="col-md-5">
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-5">
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Buttons to Filter -->
    <div class="mb-3 text-center">
        <button class="btn btn-outline-dark me-2" onclick="loadAll()">All</button>
        <button class="btn btn-outline-success me-2" onclick="loadToday()">Today</button>
        <button class="btn btn-outline-info" onclick="loadMonth()">This Month</button>
    </div>

    <!-- Birthday List -->
    <ul class="list-group" id="birthdayList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
